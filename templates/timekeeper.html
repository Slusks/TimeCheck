{% extends 'base.html' %}




{% block content %}

<div class="container">
  <button class="accordion" style="display: block">This Week</button>
  <div class="panel">
    <h3>This Week: </h3>
  {{ tables[1]|safe }}
  </div>
  
  <button class="accordion">Total By Category</button>
  <div class="panel">
    <h2>Total by Category:</h2>
    <table id="myTable">
      <tr>
        <th>Category</th>
        <th>Total Hours</th>
      </tr>
      {% for key, value in timekeeperdata['totalByCategory'].items() %}
        <tr>
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      {% endfor %}
      </table> 
  </div>
  
  <button class="accordion">Full Time</button>
  <div class="panel">
    <h2>Full Template Output</h2>
    {{ tables[0]|safe }}
  </div>
</div>

<script>
  var acc = document.getElementsByClassName("accordion");
  var i;
  
  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.maxHeight) {
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      } 
    });
  }
  </script>

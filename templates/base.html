
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<title>{% block title %} {% endblock %} - EngineeringTime</title>
    <style>
        body{
            background-color: black;
            color: whitesmoke;
        }

        nav {
            background-color: hsl(214, 7%, 42%);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        nav a {
            font-size: 2em;
            padding-left: 50px;
            text-decoration: none;
            }


        span.nav-right {
            float: right;
        }

        img#logo {
            max-width: 320px;
            max-height: 3em; 
            padding-top: 5%;
            padding-right: 7%
        }





        th, td {
        padding: 5px;
        }
        label {
            display: flex;
        }
        tr {
            border-bottom: 1px solid #ddd;
            }
            tr:hover {background-color: hsl(353, 85%, 22%);}
        td {
            min-height:3rem;
            
        }
        td.select#category{
            max-width:fit-content;
        }
        input {
            max-width: 90%;
        }

        #form-container{
            display:flex;
            flex-wrap: wrap;
            flex-direction: column;
            margin-top: 2%;
        }



         /* Style the buttons that are used to open and close the accordion panel */
         .accordion {
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            }

            /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
            .active, .accordion:hover {
            background-color: #ccc;
            }

            /* Style the accordion panel. Note: hidden by default */
            .panel {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            overflow-x: scroll;
            transition: max-height 0.2s ease-out;
            display: inline-flexbox;
            }

            /*Pandas Styling*/
            #pandas{
                display:flex;
                max-width: 100%;
                padding-bottom: 5px;
                margin-bottom: 10px;
            }

            #pandas tbody, td, tfoot, th, thead, tr{
                text-align:center;
                border-width:0.5px;
            }

            #pandas table thead tr th:first-child{
                color:black;
                border-color: #ccc;
            }

            #pandas table thead tr th:first-child:hover{
                color:hsl(353, 85%, 22%)
            }

            #pandas table thead tr:nth-child(2) th:first-child{
                display:none;
                height:0px;
            }

            #tableContainer {
                display: flex;
                flex-direction:column;
            }


            #timekeeperRadio {
                margin-left: 5px;
                display: flex;
                align-items: flex-start;
}

            h5{
                margin-right:10px;
            }
            input[type="radio"]+label {
                padding-left:0.5rem;
                padding-right:1rem;
                        }
            
            input[type="radio"]:checked+label {
                    color:hsl(353, 85%, 44%);
                    font-weight: bold;
                        }


       
    </style>
</head>
<body>
    <!--<div class="content">
        
    </div>-->
    {% block content %} {% endblock %}
</body>
<script>
    var formpage = document.querySelector("[name='formpage']")
    var timekeeperpage =document.querySelector("[name='timekeeper']")
    var adminpage =document.querySelector("[name='admin']")

   
</script>

</html>
